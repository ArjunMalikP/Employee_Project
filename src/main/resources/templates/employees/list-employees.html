<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title> Scale UP Employeess Data </title>
</head>
<body>

<div class="container">
	<h3> Scale-UP Employee Directory </h3> <hr/>
	
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3" > Add Employee </a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark"> 
	 		<tr> 
	 			<th> Id </th>
	 			<th> First Name </th>
	 			<th> Last Name </th>
	 			<th> Age </th>
	 			<th> e-Mail </th>
	 			<th> Mobile Number </th>
	 			<th> City </th>
	 			<th> Salary </th>
	 			<th> Action </th>
	 		</tr>
	 	</thead>
		
		<tbody>
			<tr th:each="tempEmployee: ${employees}" >
				<td th:text="${tempEmployee.id}" />
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.age}" />
				<td th:text="${tempEmployee.email}" />
				<td th:text="${tempEmployee.mobile}" />
				<td th:text="${tempEmployee.city}" />
				<td th:text="${tempEmployee.salary}" />
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" 
						class="btn btn-info btn-sm">Update</a>
						
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" 
						class="btn btn-danger btn-sm"
						onclick="if(! (confirm('Are you sure you want to delete OR remove this Scale UP Employee'))) return false ">Delete</a>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
