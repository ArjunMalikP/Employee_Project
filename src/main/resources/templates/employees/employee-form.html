<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title> Add Employee </title>
</head>
<body>

<div class="container">
	<h3> Scale UP Employee Directory </h3> <hr/>
	<p class="h4 mb-4"> Save Employee </p>
		<form action="#" th:action="@{/employees/save}"
						 th:object=${employee} method="POST">
			
			<!-- Add hidden param for ID to handle update -->
			<input type="text" th:field="*{id}" class="form-control mb-4 col-4" placeholder="Id" >
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" >
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" >
			<input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age" >
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="EMail" >
			<input type="text" th:field="*{mobile}" class="form-control mb-4 col-4" placeholder="Mobile" >
			<input type="text" th:field="*{city}" class="form-control mb-4 col-4" placeholder="City" >
			<input type="text" th:field="*{salary}" class="form-control mb-4 col-4" placeholder="Salary" >
	
			<button type="submit" class="btn btn-info col-2"> Save </button>
		</form>
		
		<hr/>
		<a th:href="@{/employees/list}"> Back to Scale UP Employees List</a>
</div>
</body>
</html>
